requires-python = ">=3.13"
dependencies = [
    "sanic",
    "sanic-ext",
    "sanic-prometheus",
    "granian[reload, pname]",
    "msgspec",
    "python-dotenv",
    "pyjwt[crypto]",
    "asyncpg",
    "sqlalchemy[asyncio]",
    "alembic",
    "python-json-logger",
    "sentry-sdk[sanic]",
    "redis[hiredis]",
